version: '2'
services:

  db:
    build: ./db
    volumes:
      - ./db/data:/var/lib/postgresql
      - ./db/run:/run/postgresql

  web:
    build: ./web
    command: python manage.py runserver_plus 0.0.0.0:8010
    volumes:
      - ./web/code:/code
    ports:
      - "8010:8010"
    depends_on:
      - db
